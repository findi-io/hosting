---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: opencart
    app.kubernetes.io/name: opencart

  name: opencart-opencart-test
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: opencart
    app.kubernetes.io/name: opencart
  name: opencart-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: opencart
      app.kubernetes.io/name: opencart
  template:
    metadata:
      annotations:
        prometheus.io/port: "9117"
        prometheus.io/scrape: "true"
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: "3307"
      labels:
        app.kubernetes.io/instance: opencart
        app.kubernetes.io/name: opencart
        findi.io/env: test
    spec:
      containers:
      - env:
        - name: BITNAMI_DEBUG
          value: "false"
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: APACHE_HTTP_PORT_NUMBER
          value: "8080"
        - name: APACHE_HTTPS_PORT_NUMBER
          value: "8443"
        - name: OPENCART_DATABASE_HOST
          value: maxscale.{{.Release.Namespace}}.svc.cluster.local
        - name: OPENCART_DATABASE_PORT_NUMBER
          value: "3307"
        - name: OPENCART_DATABASE_NAME
          value: bitnami_opencart
        - name: OPENCART_DATABASE_USER
          value: bn_opencart
        - name: OPENCART_DATABASE_PASSWORD
          value: "randomPassword"
        - name: OPENCART_SKIP_BOOTSTRAP
          value: "no"
        - name: OPENCART_HOST
          value: opencart.{{.Release.Namespace}}.findi.biz
        - name: OPENCART_USERNAME
          value: user
        - name: OPENCART_PASSWORD
          valueFrom:
            secretKeyRef:
              key: opencart-password
              name: opencart
        - name: OPENCART_EMAIL
          value: user@example.com
        - name: SMTP_HOST
          value: smtp4dev.{{.Release.Namespace}}.svc.cluster.local
        - name: SMTP_PORT
          value: "25"
        - name: SMTP_USER
          value: anyuser
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              key: smtp-password
              name: opencart
        image: docker.io/bitnami/opencart:4.0.1-1-debian-11-r52
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          httpGet:
            httpHeaders:
            - name: Host
              value: opencart.{{.Release.Namespace}}.findi.biz
            path: /administration/
            port: http
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: opencart
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        readinessProbe:
          failureThreshold: 6
          httpGet:
            httpHeaders:
            - name: Host
              value: opencart.{{.Release.Namespace}}.findi.biz
            path: /administration/
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 150m
            memory: 300Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
        volumeMounts:
        - mountPath: /bitnami/opencart
          name: opencart-data
          subPath: opencart
        - mountPath: /bitnami/opencart_storage
          name: opencart-data
          subPath: opencart_storage
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1001
      terminationGracePeriodSeconds: 30
      volumes:
      - name: opencart-data
        persistentVolumeClaim:
          claimName: opencart-opencart-test
